<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Travel Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #5e5f60;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ded8d8;
      flex-direction: column;
      padding: 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    #chat-container {
      width: 100%;
      max-width: 800px;
      background: #767676;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 70vh;
    }
    #messages {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
      background-color: #838383;
      font-size: 14px;
    }
    #messages div {
      margin-bottom: 15px;
    }
    #messages div:nth-child(even) {
      text-align: right;
      color: #ffd500;
    }
    #messages div:nth-child(odd) {
      text-align: left;
      color: #ffffff;
    }
    #chat-form {
      display: flex;
      flex-direction: column;
      padding: 15px;
      background-color: #787878;
      border-top: 1px solid #ddd;
    }
    .suggestion {
      margin: 5px 0;
      background-color: #ff5900;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    .suggestion:hover {
      background-color: #d04a00;
    }
    #user-input-container {
      display: flex;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ddd;
      margin-right: 10px;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }
    #user-input:focus {
      border-color: #b07300;
    }
    #chat-form button {
      padding: 10px 20px;
      border-radius: 25px;
      background-color: #ff5900;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #chat-form button:hover {
      background-color: #980202;
    }
  </style>
</head>
<body>
  <h1>AI Travel Guide</h1>
  <p>Just ask for suggestions, and I'll assist you anytime!</p>
  <div id="chat-container" role="region" aria-label="Chat Container">
    <div id="messages" aria-live="polite"></div>
    <form id="chat-form" aria-label="Chat Input Form">
      <div id="suggestions"></div>
      <div id="user-input-container">
        <input id="user-input" type="text" placeholder="Ask me anything..." required />
        <button type="submit">Send</button>
      </div>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const messages = document.getElementById('messages');
    const suggestionsContainer = document.getElementById('suggestions');

    const qaPairs = [
      { question: "What are the best travel destinations in Europe?", answer: "Paris, Rome, Barcelona, and Amsterdam are amazing destinations! ðŸ‡«ðŸ‡·ðŸ‡®ðŸ‡¹" },
      { question: "How do I pack efficiently for a trip?", answer: "Use packing cubes, roll clothes, and make a checklist. ðŸ§³âœˆï¸" },
      { question: "What are some local foods to try in Italy?", answer: "Pizza in Naples, gelato everywhere, and pasta in Rome! ðŸðŸ•" },
      { question: "How can I find affordable flights?", answer: "Use comparison sites, book in advance, and be flexible. âœˆï¸ðŸ’°" },
      { question: "What safety tips should I know for traveling abroad?", answer: "Keep valuables secure, avoid wandering alone, and check advisories. ðŸ›¡ï¸ðŸŒ" },
      { question: "What travel apps do you recommend?", answer: "Try Google Maps, Skyscanner for flights, and TripIt for organizing! ðŸ“±ðŸŒ" },
      { question: "How to avoid overpacking?", answer: "Stick to the essentials, pack versatile items, and leave some space. ðŸŽ’" },
      { question: "Whatâ€™s the best time to visit Japan?", answer: "Spring (for cherry blossoms) and autumn (for the foliage) are stunning! ðŸŒ¸ðŸ" }
    ];

    function displaySuggestions() {
      suggestionsContainer.innerHTML = "";
      const randomQuestions = [...qaPairs].sort(() => 0.5 - Math.random()).slice(0, 3);
      randomQuestions.forEach((qa, index) => {
        const button = document.createElement('button');
        button.textContent = qa.question;
        button.className = 'suggestion';
        button.onclick = () => {
          addMessage("You", qa.question);
          addMessage("Chatbot", qa.answer);
        };
        suggestionsContainer.appendChild(button);
      });
    }

    function addMessage(sender, text) {
      const message = document.createElement('div');
      message.textContent = `${sender}: ${text}`;
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    }

    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage('You', userMessage);
      addMessage('Chatbot', "Type 'suggest' to see more travel tips!");

      userInput.value = '';
    });

    displaySuggestions();
  </script>
</body>
</html>
